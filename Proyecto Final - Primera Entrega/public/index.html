<!DOCTYPE html>
<html lang="es">
  <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
    <script src="/socket.io/socket.io.js"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>Websockets</title>
	</head>
  <body>
		<section class="container">
			<section class="row">
				<h1 class="col-12 text-center my-3">
					Websockets, Chat Colaborativo y EJS
				</h1>

				<form
					action="/api/productos"
					method="post"
					class="col-8 offset-2 mb-4 box-shadow"
				>
					<h2 class="text-center mb-2">Ingrese un nuevo producto</h2>

					<p>Nombre del producto:</p>
					<input type="text" name="nombre" />

					<p>Precio del producto:</p>
					<input type="text" name="precio" />

					<p>Url de la imagen del producto:</p>
					<input type="text" name="imagen" />

					<p>Cantidad disponible del producto:</p>
					<input type="text" name="cantidad" />

					<button type="submit" class="btn btn-success col-4 offset-4">
						Enviar
					</button>
				</form>

				<table class="table table-sm table-striped table-bordered align-middle col-8 mb-4 text-center">
          <thead>
            <tr>
              <td>Nombre</td>
              <td>Precio</td>
              <td>Cantidad</td>
              <td>Imagen</td>
            </tr>
          </thead>
          <tbody id="tBody"></tbody>
				</table>

				<form
					onsubmit="return addMessage()"
					class="col-8 offset-2 mb-4 box-shadow"
				>
					<input type="email" id="usermail" placeholder="Â¿Cual es tu correo electronico?" />
					<input type="text" id="text" placeholder="Cuentanos algo ..." />
					<button type="submit" class="btn btn-primary col-4 offset-4">
						Enviar
					</button>
				</form>

				<p id="chat" class="col-10 offset-1 mt-3 box-shadow"></p>
			</section>
		</section>

    <script src="ejs/ejs.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
