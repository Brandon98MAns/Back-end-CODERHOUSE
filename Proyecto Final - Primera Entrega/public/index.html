<!DOCTYPE html>
<html lang="es">
  <head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		/>
    <script src="/socket.io/socket.io.js"></script>
		<link rel="stylesheet" href="css/style.css" />
		<title>Primer Desafio</title>
	</head>
  <body>

	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="#">
		  <img src="https://w7.pngwing.com/pngs/638/516/png-transparent-fashion-t-shirt-casual-supera-rx-b-logo-cosmetics-fashion-logo.png" width="40" height="40" alt="">
		Menu Navegacion
		</a>
	  </nav>

		<section class="container">
			<section class="row">
				<form
					action="/api/productos"
					method="post"
					class="col-8 offset-2 mb-4 box-shadow"
				>
					<h2 class="mb-2">Ingrese un nuevo producto</h2>

					<p>Nombre del producto:</p>
					<input type="text" name="nombre" />

					<p>Precio del producto:</p>
					<input type="number" name="precio" />

					<p>Url de la imagen del producto:</p>
					<input type="text" name="imagen" />

					<p>Stock disponible del producto:</p>
					<input type="number" name="cantidad" />

					<button type="submit" class="btn btn-outline-dark col-4 offset-4">
						Agregar
					</button>
				</form>

				<table class="table table-sm table-striped table-bordered align-middle col-8 mb-10 mt-20 text-center">
          <thead>
            <tr class="font-style-bold"></tr>>
              <td>Nombre</td>
              <td>Precio</td>
              <td>Cantidad</td>
              <td>Imagen</td>
            </tr>
          </thead>
          <tbody id="tBody"></tbody>
				</table>

				<form
					onsubmit="return addMessage()"
					class="col-8 offset-2 mb-4 box-shadow"
				>
					<input type="text" id="usermail" placeholder="Nombre" />
					<input type="text" id="text" placeholder="Comentario..." />
					<button type="submit" class="btn btn-primary col-4 offset-4">
						Enviar
					</button>
				</form>

				<p id="chat" class="col-10 offset-1 mt-3 box-shadow"></p>
			</section>
		</section>

    <script src="ejs/ejs.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
